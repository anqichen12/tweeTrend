{% extends "base.html" %}
{% block minutes %}
<!DOCTYPE html><html lang="en">
<style>
    .head2{
        padding: 10px;
        font-size:20px;
        text-align: center;    
    }
    .chart{
        position: center;
        margin-left: 400px;
        margin-top: 768px;
        height: 500px;
        width:  1000px;
    }
</style>
<head>   <meta charset="utf-8" />   <title>10minutes</title>      <!-- import plugin script -->   <script src='static/js/Chart.min.js'></script>   </head>
<body>
<div class="row" style="height:80vh;">
<h1 class="head2">Last 10 minutes trend</h1><!-- bar chart canvas element --><canvas id="chart" width="600" height="300"></canvas>
<script class="chart">
   // bar chart data
   var barData = {
   labels : [{% for val in output %}
                  "{{val.name}}",
              {% endfor %}],
   datasets : [
      {
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
         data : [{% for val in output %}
                      {{val.count}},
                    {% endfor %}]
      }
      ]
   }
 
   // get bar chart canvas
   var mychart = document.getElementById("chart").getContext("2d");
   
   steps = 10
   max = 1000
   // draw bar chart
   new Chart(mychart).Bar(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true
   });
 
</script>
</div>
</body></html>
{% endblock %}

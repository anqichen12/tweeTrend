{% extends "base.html" %} <!--this means that you are extending the base tempate -->
{% block body %} <!-- this is the name of the block below -->
<style>
.button {
  font-size: 16px;
  background-color: #555555;
  }
</style>
       <div class="block1">
       <div class="row" style="height:80vh; margin-left:35%">
               <div class="col-md-4 col-md-offset-5" style="margin-top:2vh;">
                       <form action="#" method="POST">
<!-- action is the html template that will return the result to this input query -->
                               <div class="form-group text-center">
                                       <br /><br />
                                <span class="input-group-addon">top 10 or trend</span>
                                       <select class="form-control" name="way">
                                               <option>top 10</option>
                                               <option>trend</option>
                                       </select>
                                       <br /><br />
                                <form>
                                  artist name: (if trend is chosen)<br>
                                  <input type="text" name="name"><br>
                                </form>
                                <br /><br />
                                       <!-- <input type="text" class="form-control" id="genre" name="genre"> -->
                                <span class="input-group-addon">time range</span>
                                       <select class="form-control" name="method">
                                               <option>10 minutes</option>
                                               <option>1 hour</option>
                                       </select>
                                       <br /><br />
                                       <!-- <input type="text" class="form-control" id="genre" name="genre"> -->
                                <span class="input-group-addon">genre</span>
                                      <select class="form-control" name="genre">
                                               <option>pop</option>
                                               <option>rap</option>
                                               <option>rnb</option>
                                               <option>k-pop</option>
                                       </select>
                                       <br /><br />
                                       <button type="submit" value="Send" name="method-container" class="btn btn-default" style="background-color: white;
    color: black;
    border: 2px solid #555555;">Submit</button>
                               </div>
                       </form>
               </div>
       </div>
       </div>

{% endblock %}
